{% extends "base_public.html" %}

{% block title %}Escolher Tenant - KAMPEONATO{% endblock %}

{% block content %}
<section class="min-h-screen flex flex-col justify-center items-center py-12 bg-gray-50">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Escolha o ambiente do cliente (tenant)
        </h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="tenant_id" class="block text-sm font-medium text-gray-700 mb-2">Selecione o tenant</label>
                <select name="tenant_id" id="tenant_id" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Selecione --</option>
                    {% for tenant in tenants %}
                        <option value="{{ tenant.id }}">{{ tenant.nome }} ({{ tenant.subdominio }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Acessar Ambiente
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'campeonato:admin_logout' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                <i class="bi bi-arrow-left mr-2 text-2xl text-blue-700 font-bold drop-shadow-sm transition-all duration-200 hover:text-blue-900 hover:scale-110"></i>Voltar para login
            </a>
        </div>
    </div>
</section>
{% endblock %}
